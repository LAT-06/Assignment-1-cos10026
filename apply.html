<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style-apply.css">

<body>
    <body>
        <header>
            <nav>
                <a class="btn" href="index.html">Home</a>
                <a class="btn" href="about.html">About</a>
                <a class="btn" href="jobs.html">Job</a>
                <a class="btn" href="apply.html">Apply</a>
                <a class="btn" href="enhancements.html">Enhancement</a>
                <div class="line top"></div>
                <div class="line bottom"></div>            
            </nav>
        </header>

        <header>
            <div class="title">
                <h1><strong>Application Form</strong></h1>
            </div>
        </header>

    <div class="form-container">               
        <section>
            <form id="applyform" method="post" action="https://mercury.swin.edu.au/it000000/formtest.php">
                <section class="user-details">
                    <section class="input-box">
                        <label class="details" for="jobnum">Job Reference Number</label>
                        <input type="text" id="jobnum" name="jobnum" pattern="[a-zA-Z0-9]{5}" required>
                    </section>
                    
                    <section class="input-box">
                        <label  class="details" for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" maxlength="20" pattern="[a-zA-Z\s]{}" required>
                    </section>

                    <section class="input-box">
                        <label  class="details" name="last-name" for="name2">Last Name</label>
                        <input type="text" id="name2" name="name" maxlength="20" pattern="[A-Za-z\s]{}" required>
                    </section>
        
                    <section class="input-box">
                        <label class="details" for="birthdate">Date of Birth</label><br>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </section>
        
                    <section class="input-box">
                        <fieldset class="gender-details">
                            
                            
                            <legend class="gender-title">Gender</legend>  
                                <div class="category">
                                    <label class="gender" for="gender">Male</label>
                                    <input type="radio" name="gender" id="male" checked="checked" value="male">                                    
                                    <label class="gender" for="gender">Female</label>  
                                    <input type="radio" name="gender" id="female" value="female">                       
                            </div>
                        </fieldset>
                    </section>
        
                    <section class="input-box">
                        <label class="details" for="strad">Street Address</label>
                            <input type="text" id="strad" name="strad"  maxlength="40" required>                       
                    </section>
        
                    <section class="input-box">
                        <label for="town">Suburb/Town</label>
                        <input type="text" id="town" name="town" maxlength="40"  required>
                    </section>
        
                    <section class="input-box">
                        <label for="state">State</label>
        
                        <div>
                            <select name="state" id="state" required>
                                <option value="">Select your State</option>
                                <option value="VIC">VIC</option>
                                <option value="NSW">NSW</option>
                                <option value="QLD">QLD</option>
                                <option value="NT">NT</option>
                                <option value="WA">WA</option>
                                <option value="SA">SA</option>
                                <option value="TAS">TAS</option>
                                <option value="ACT">ACT</option>
                            </select>
                        </div>
                    </section>
        
                    <section class="input-box">
                        <label for="postal">Postcode</label>
        
                        <div>
                            <input type="text" id="postal" name="postal" pattern="[0-9]{4}" required>
                        </div>
                    </section>
        
                    <section class="input-box">
                        <label for="email">Email Address</label>
                        <div>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </section>
    
                    <section class="input-box">
                        <label for="phone">Phone Number</label>
                        <div>
                            <input type="text" id="phone" name="phone" pattern="[0-9\s]{8,12}" required>
                        </div>
                    </section>
    
                    <section class="input-box">
                        <label for="skill"><u>Skills</u></label>
                        <div class="skill-category">
                                <label for="technical">Technical</label>
                                <input type="checkbox" id="technical" name="skill" value="technical">

                                <label for="soft">Soft</label>
                                <input type="checkbox" id="soft" name="skill" value="soft">
                            
                                <label for="other">Other</label>
                                <input type="checkbox" id="other" name="skill" value="other"> 
                        </div>
                        <textarea placeholder="Other skills..." cols="42" rows="4" name="skill"></textarea>
                    </section>

                    <section class="button">
                        <input type="submit" value="Apply">
                    </section>
                </section>
                
            
            </form>
        </section>
    </div>

</body>
</html>
