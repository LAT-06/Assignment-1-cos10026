<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT web group AS1</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style-apply.css">
</head>
<body>
    <body>
        <header>
            <nav>
                <a class="btn" href="index.html">Home</a>
                <a class="btn" href="about.html">About</a>
                <a class="btn" href="jobs.html">Job</a>
                <a class="btn" href="apply.html">Apply</a>
                <a class="btn" href="enhancements.html">Enhancement</a>
                <div class="line top"></div>
                <div class="line bottom"></div>            
            </nav>
        </header>

    <div class="form-container"> 
        <header>
                <div class="title">
                    <h1><strong>Application Form</strong></h1>
                </div>
        </header>
        
        <section>
            <form>
                <section class="user-details">
                    <section class="input-box">
                        <label class="details" for="jobnum">Job Reference Number</label>
                        <input type="text" id="jobnum" name="jobnum" style="background-color: #afa1a1;"  pattern="[A-Za-z0-9]"{5} required>
                    </section>
                    
                    <section class="input-box">
                        <label  class="details" for="name1">First Name</label>
                        
                        <input type="text" id="name1" name="name" style="background-color: #afa1a1;" maxlength="20" pattern="[A-Za-z]" required>
                    </section>

                    <section class="input-box">
                        <label  class="details" name="last-name" for="name2">Last Name</label>
                        <input type="text" id="name2" name="name" style="background-color: #afa1a1;" maxlength="20" pattern="[A-Za-z]" required>
                    </section>
        
                    <section class="input-box">
                        <label class="details" for="birthdate">Date of Birth</label><br>
                        <input type="date" id="birthdate" name="birthdate" style="background-color: #afa1a1;" required>
                    </section>
        
                    <section class="input-box">
                        <fieldset class="gender-details">
                            
                            
                            <legend class="gender-title">Gender</legend>  
                                <div class="category">
                                    <label class="gender" for="gender">Male</label>
                                    <input type="radio" name="gender" id="male" checked="checked">                                    
                                    <label class="gender" for="gender">Female</label>  
                                    <input type="radio" name="gender" id="female">                       
                            </div>
                        </fieldset>
                    </section>
        
                    <section class="input-box">
                        <label class="details" for="strad">Street Address</label>
                            <input type="text" id="strad" name="strad" style="background-color: #afa1a1;" maxlength="40" required>                       
                    </section>
        
                    <section class="input-box">
                        <label for="town">Suburb/Town</label>
                        <input type="text" id="town" name="town" style="background-color: #afa1a1;" maxlength="40" required>
                    </section>
        
                    <section class="input-box">
                        <label for="state">State</label>
        
                        <div>
                            <select name="state" id="state" required>
                                <option>Select your State</option>
                                <option>VIC</option>
                                <option>NSW</option>
                                <option>QLD</option>
                                <option>NT</option>
                                <option>WA</option>
                                <option>SA</option>
                                <option>TAS</option>
                                <option>ACT</option>
                            </select>
                        </div>
                    </section>
        
                    <section class="input-box">
                        <label for="postal">Postcode</label>
        
                        <div>
                            <input type="text" id="postal" name="postal" style="background-color: #afa1a1;" pattern="[0-9]{4}" required>
                        </div>
                    </section>
        
                    <section class="input-box">
                        <label for="email">Email Address</label>
                        <div>
                            <input type="email" id="email" name="email" style="background-color: #afa1a1;" required>
                        </div>
                    </section>
    
                    <section class="input-box">
                        <label for="phone">Phone Number</label>
                        <div>
                            <input type="text" id="phone" name="phone" style="background-color: #afa1a1;" pattern="[0-9\s]{8,12}" required>
                        </div>
                    </section>
    
                    <section class="input-box">
                        <label for="skill"><u>Skills</u></label>
                        <div class="skill-category">
                                <label for="technical">Technical</label>
                                <input type="checkbox" id="technical" name="technical" value="technical">

                                <label for="soft">Soft</label>
                                <input type="checkbox" id="soft" name="soft" value="soft">
                            
                                <label for="other">Other</label>
                                <input type="checkbox" id="other" name="other" value="other"> 
                        </div>
                        <textarea style="background-color: #afa1a1;" placeholder="Other skills..." cols="42" rows="4"></textarea>
                    </section>

                    <section class="button">
                        <input type="submit" value="register">
                    </section>
                </section>
                
            
            </form>
        </section>
    </div>
    
    
    
</body>
</html>
